<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-jira" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2684ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-jira)"/>
  
  <!-- Kanban Board -->
  <rect x="40" y="40" width="720" height="320" rx="8" fill="#ffffff" opacity="0.95"/>
  
  <!-- Board Title -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#172b4d">Project Board</text>
  
  <!-- Column 1: To Do -->
  <rect x="60" y="95" width="160" height="240" rx="6" fill="#f4f5f7"/>
  <text x="75" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5e6c84">TO DO</text>
  <rect x="75" y="130" width="130" height="60" rx="4" fill="#fff" stroke="#dfe1e6" stroke-width="1"/>
  <text x="85" y="150" font-family="Arial, sans-serif" font-size="12" fill="#172b4d" font-weight="500">Setup database</text>
  <circle cx="85" cy="165" r="3" fill="#ff5630"/>
  <text x="92" y="168" font-family="Arial, sans-serif" font-size="10" fill="#5e6c84">High Priority</text>
  
  <rect x="75" y="200" width="130" height="60" rx="4" fill="#fff" stroke="#dfe1e6" stroke-width="1"/>
  <text x="85" y="220" font-family="Arial, sans-serif" font-size="12" fill="#172b4d" font-weight="500">Design mockups</text>
  <circle cx="85" cy="235" r="3" fill="#ffab00"/>
  <text x="92" y="238" font-family="Arial, sans-serif" font-size="10" fill="#5e6c84">Medium</text>
  
  <!-- Column 2: In Progress -->
  <rect x="240" y="95" width="160" height="240" rx="6" fill="#f4f5f7"/>
  <text x="255" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5e6c84">IN PROGRESS</text>
  <rect x="255" y="130" width="130" height="60" rx="4" fill="#fff" stroke="#0052cc" stroke-width="2"/>
  <text x="265" y="150" font-family="Arial, sans-serif" font-size="12" fill="#172b4d" font-weight="500">Auth integration</text>
  <circle cx="265" cy="165" r="3" fill="#0052cc"/>
  <text x="272" y="168" font-family="Arial, sans-serif" font-size="10" fill="#5e6c84">Active</text>
  
  <!-- Column 3: In Review -->
  <rect x="420" y="95" width="160" height="240" rx="6" fill="#f4f5f7"/>
  <text x="435" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5e6c84">IN REVIEW</text>
  <rect x="435" y="130" width="130" height="60" rx="4" fill="#fff" stroke="#dfe1e6" stroke-width="1"/>
  <text x="445" y="150" font-family="Arial, sans-serif" font-size="12" fill="#172b4d" font-weight="500">API endpoints</text>
  <circle cx="445" cy="165" r="3" fill="#36b37e"/>
  <text x="452" y="168" font-family="Arial, sans-serif" font-size="10" fill="#5e6c84">Review</text>
  
  <!-- Column 4: Done -->
  <rect x="600" y="95" width="160" height="240" rx="6" fill="#f4f5f7"/>
  <text x="615" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5e6c84">DONE</text>
  <rect x="615" y="130" width="130" height="60" rx="4" fill="#fff" stroke="#36b37e" stroke-width="2"/>
  <text x="625" y="150" font-family="Arial, sans-serif" font-size="12" fill="#172b4d" font-weight="500">Project setup</text>
  <path d="M 635 165 L 640 170 L 650 160" stroke="#36b37e" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <rect x="615" y="200" width="130" height="60" rx="4" fill="#fff" stroke="#36b37e" stroke-width="2"/>
  <text x="625" y="220" font-family="Arial, sans-serif" font-size="12" fill="#172b4d" font-weight="500">UI components</text>
  <path d="M 635 235 L 640 240 L 650 230" stroke="#36b37e" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
