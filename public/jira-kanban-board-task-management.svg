  <rect x="600" y="110" width="140" height="220" rx="8" fill="#3d405b"/>
  <text x="670" y="135" font-family="Arial" font-size="14" fill="#06ffa5" text-anchor="middle" font-weight="bold">Done</text>
  
  <rect x="610" y="150" width="120" height="55" rx="5" fill="#4a4e69" opacity="0.7"/>
  <text x="620" y="168" font-family="Arial" font-size="10" fill="#b9bbbe">Project Setup</text>
  <text x="620" y="183" font-family="Arial" font-size="8" fill="#72767d">Next.js initialized</text>
  <circle cx="620" cy="193" r="3" fill="#43b581"/>
  
  <rect x="610" y="215" width="120" height="55" rx="5" fill="#4a4e69" opacity="0.7"/>
  <text x="620" y="233" font-family="Arial" font-size="10" fill="#b9bbbe">Database Schema</text>
  <text x="620" y="248" font-family="Arial" font-size="8" fill="#72767d">Models created</text>
