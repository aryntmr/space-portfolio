<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Main Board -->
  <rect x="40" y="50" width="720" height="300" rx="12" fill="#2b2d42" opacity="0.9"/>
  
