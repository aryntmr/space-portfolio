  <!-- Footer -->
  <text x="60" y="375" font-family="Arial" font-size="12" fill="#8e9297">Next.js + PostgreSQL</text>
  <text x="400" y="375" font-family="Arial" font-size="12" fill="#8e9297" text-anchor="middle">4 Workflow Stages</text>
  <text x="720" y="375" font-family="Arial" font-size="11" fill="#43b581" text-anchor="end">Prisma ORM</text>
