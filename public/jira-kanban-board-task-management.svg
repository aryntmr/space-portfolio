  <rect x="70" y="150" width="140" height="60" rx="5" fill="#4a4e69"/>
  <text x="80" y="168" font-family="Arial" font-size="11" fill="#ffffff">Setup Database</text>
  <text x="80" y="183" font-family="Arial" font-size="9" fill="#b9bbbe">PostgreSQL + Prisma</text>
  <circle cx="80" cy="195" r="4" fill="#5865f2"/>
  
  <rect x="70" y="220" width="140" height="60" rx="5" fill="#4a4e69"/>
  <text x="80" y="238" font-family="Arial" font-size="11" fill="#ffffff">User Auth</text>
  <text x="80" y="253" font-family="Arial" font-size="9" fill="#b9bbbe">Implement Clerk</text>
  <circle cx="80" cy="265" r="4" fill="#faa61a"/>
  
  <!-- Column 2: In Progress -->
  <rect x="240" y="110" width="160" height="220" rx="8" fill="#3d405b"/>
