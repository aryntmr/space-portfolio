  <rect x="250" y="150" width="140" height="60" rx="5" fill="#4a4e69"/>
  <text x="260" y="168" font-family="Arial" font-size="11" fill="#ffffff">Kanban Board</text>
  <text x="260" y="183" font-family="Arial" font-size="9" fill="#b9bbbe">Drag and Drop UI</text>
  <circle cx="260" cy="195" r="4" fill="#7b2cbf"/>
  
  <rect x="250" y="220" width="140" height="60" rx="5" fill="#4a4e69"/>
  <text x="260" y="238" font-family="Arial" font-size="11" fill="#ffffff">Task Management</text>
  <text x="260" y="253" font-family="Arial" font-size="9" fill="#b9bbbe">CRUD operations</text>
