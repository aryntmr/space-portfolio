<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Dashboard Card -->
  <rect x="50" y="50" width="700" height="300" rx="12" fill="url(#card)" opacity="0.9"/>
  
  <!-- Header -->
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">CareerCoach AI</text>
  
  <!-- Resume Analysis Section -->
  <rect x="80" y="110" width="200" height="120" rx="8" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Resume Analysis</text>
  <circle cx="180" cy="165" r="25" fill="#10b981" opacity="0.2"/>
  <path d="M 165 165 L 175 175 L 195 155" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">AI-Powered Insights</text>
  
  <!-- Interview Simulation Section -->
  <rect x="300" y="110" width="200" height="120" rx="8" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="320" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Interview Prep</text>
  <circle cx="400" cy="170" r="20" fill="#3b82f6" opacity="0.2"/>
  <circle cx="400" cy="170" r="5" fill="#3b82f6"/>
  <circle cx="385" cy="165" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="415" cy="165" r="3" fill="#3b82f6" opacity="0.6"/>
  <text x="320" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Mock Interviews</text>
  
  <!-- Email Generation Section -->
  <rect x="520" y="110" width="200" height="120" rx="8" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="540" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Email Assistant</text>
  <rect x="550" y="150" width="140" height="8" rx="4" fill="#8b5cf6" opacity="0.3"/>
  <rect x="550" y="165" width="100" height="8" rx="4" fill="#8b5cf6" opacity="0.3"/>
  <rect x="550" y="180" width="120" height="8" rx="4" fill="#8b5cf6" opacity="0.3"/>
  <text x="540" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">AI Email Templates</text>
  
  <!-- Tech Stack -->
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Next.js • PostgreSQL • OpenAI • AWS</text>
  
  <!-- Status Indicator -->
  <circle cx="680" cy="265" r="6" fill="#10b981"/>
  <text x="695" y="270" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Active</text>
</svg>
