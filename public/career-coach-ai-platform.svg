<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#16213e" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main Dashboard Area -->
  <rect x="50" y="50" width="700" height="300" rx="15" fill="#0f3460" opacity="0.8"/>
  
  <!-- Header -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="24" fill="#e94560" text-anchor="middle" font-weight="bold">CareerCoach AI Dashboard</text>
  
  <!-- Left Section - Resume Analysis -->
  <rect x="70" y="110" width="220" height="220" rx="10" fill="#533483" opacity="0.4"/>
  <text x="180" y="135" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">ğŸ“„ Resume Analysis</text>
  
  <!-- Resume icon -->
  <rect x="140" y="150" width="80" height="100" rx="5" fill="#7b2cbf" opacity="0.6"/>
  <line x1="155" y1="170" x2="210" y2="170" stroke="#ffffff" stroke-width="2"/>
  <line x1="155" y1="185" x2="210" y2="185" stroke="#ffffff" stroke-width="2"/>
  <line x1="155" y1="200" x2="210" y2="200" stroke="#ffffff" stroke-width="2"/>
  <line x1="155" y1="215" x2="190" y2="215" stroke="#ffffff" stroke-width="2"/>
  
  <!-- AI Score -->
  <circle cx="180" cy="280" r="25" fill="#9d4edd" opacity="0.8"/>
  <text x="180" y="288" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">85</text>
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="12" fill="#c77dff" text-anchor="middle">AI Score</text>
  
  <!-- Center Section - Interview Simulation -->
  <rect x="310" y="110" width="220" height="220" rx="10" fill="#533483" opacity="0.4"/>
  <text x="420" y="135" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">ğŸ¤ Interview Prep</text>
  
  <!-- Chat bubbles -->
  <rect x="330" y="150" width="160" height="40" rx="8" fill="#7b2cbf"/>
  <text x="340" y="173" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Tell me about yourself</text>
  
  <rect x="350" y="200" width="160" height="40" rx="8" fill="#9d4edd"/>
  <text x="360" y="223" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">I'm a software engineer...</text>
  
  <!-- AI indicator -->
  <circle cx="500" cy="270" r="8" fill="#43b581"/>
  <text x="515" y="275" font-family="Arial, sans-serif" font-size="12" fill="#43b581">AI Active</text>
  
  <!-- Right Section - Email Generation -->
  <rect x="550" y="110" width="180" height="220" rx="10" fill="#533483" opacity="0.4"/>
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">âœ‰ï¸ Email Gen</text>
  
  <!-- Email template -->
  <rect x="570" y="150" width="140" height="150" rx="8" fill="#2f3136" opacity="0.9"/>
  <text x="580" y="170" font-family="Arial, sans-serif" font-size="11" fill="#e94560" font-weight="bold">Subject:</text>
  <text x="580" y="185" font-family="Arial, sans-serif" font-size="10" fill="#dcddde">Application Follow-up</text>
  
  <line x1="575" y1="195" x2="705" y2="195" stroke="#5865f2" stroke-width="1"/>
  
  <text x="580" y="210" font-family="Arial, sans-serif" font-size="9" fill="#b9bbbe">Dear Hiring Manager,</text>
  <text x="580" y="225" font-family="Arial, sans-serif" font-size="9" fill="#b9bbbe">I am writing to follow...</text>
  <text x="580" y="240" font-family="Arial, sans-serif" font-size="9" fill="#b9bbbe">up on my application...</text>
  
  <!-- Generate button -->
  <rect x="585" y="260" width="110" height="28" rx="5" fill="#5865f2"/>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">Generate AI</text>
  
  <!-- Bottom status bar -->
  <text x="50" y="375" font-family="Arial, sans-serif" font-size="14" fill="#9d9d9d">Tier: Premium</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="14" fill="#9d9d9d" text-anchor="middle">Powered by Dual AI APIs</text>
  <circle cx="730" cy="370" r="6" fill="#43b581"/>
  <text x="740" y="375" font-family="Arial, sans-serif" font-size="12" fill="#43b581">AWS Deployed</text>
